<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--bootstrap-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!--popper jquery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--js new -->
</head>
<body>

<div class="container">
	<h2>Pagination-default</h2>
	<ul class="pagination">
		<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
		<!-- disabled클래스는 페이지 아이템을 비활성화 -->
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item active"><a class="page-link" href="#">2</a></li>
		<!-- active는 현재 페이지 표시 -->
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>		
	</ul>
	
	<h2>Pagination-small</h2>
	<ul class="pagination pagination-sm justify-content-center"> <!-- 중앙 정렬 -->
		<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
		<!-- disabled클래스는 페이지 아이템을 비활성화 -->
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item active"><a class="page-link" href="#">2</a></li>
		<!-- active는 현재 페이지 표시 -->
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>		
	</ul>
	
	<h2>Pagination-large</h2>
	<ul class="pagination pagination-lg justify-content-end"> <!-- 우측정렬 -->
		<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
		<!-- disabled클래스는 페이지 아이템을 비활성화 -->
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item active"><a class="page-link" href="#">2</a></li>
		<!-- active는 현재 페이지 표시 -->
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>		
	</ul>
</div>
</body>
</html>
