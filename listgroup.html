<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>listgroup</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--bootstrap-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!--popper jquery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--js new -->
</head>
<body>

<div class="container">
  <h2>Basic List Group</h2>
  <ul class="list-group"> <!-- 테두리 제거는 list-group-flush를 추가 -->
    <li class="list-group-item active">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item disabled">Third item</li>
  </ul>
</div>
<!-- listgroup를 사용하면서 링크 처리는 div와 a태그를 사용함 -->
<br/>
<div class="container">
  <h2>List Group With Linked Items</h2>
  <div class="list-group list-group-horizontal"> <!-- ul대신 div,항목 수평배치는 list-group-horizontal추가 -->
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">First item</a> <!-- li대신 a사용 -->
    <a href="#" class="list-group-item list-group-item-action">Second item</a>
    <a href="#" class="list-group-item list-group-item-action">Third item</a>
  </div>
</div>

<br/>
<div class="container mt-3">
  <h2>List Group With Badges</h2> 
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
    <!-- d-flex클래스는 flex로 표시(일렬배치,크기를 갖도록함),justify-content-between은 좌,우에 하나씩 배치 
     align-items-center는 나머지는 중앙에 정렬-->
      Inbox <!-- 좌측에 배치 -->
      <span class="badge badge-primary badge-pill">12</span> <!-- 우측에 배치 -->
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Ads
      <span class="badge badge-primary badge-pill">50</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Junk
      <span class="badge badge-primary badge-pill">99</span>
    </li>
  </ul>
</div>



</body>
</html>
