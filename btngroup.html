<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>버튼그룹</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--bootstrap-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!--popper jquery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--js new -->
</head>
<body>

<div class="container">
  <h2>Button Group</h2>  
  <div class="btn-group btn-group-lg"> <!-- 버튼을 그룹화 해줄 콘테이너로 btn-group클래스를 사용,flex형태로 일렬로 생김 -->
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
  
  <div class="btn-group btn-group-sm"> <!-- 버튼을 그룹화 해줄 콘테이너로 btn-group클래스를 사용 -->
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
</div>
<br/>
<div class="container">
  <h2>Vertical Button Group</h2>  
  <div class="btn-group-vertical"> <!-- 그룹구성하는 버튼을 수직 배치 -->
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
</div>

<br/>
<div class="container">
  <h2>Nesting Button Groups</h2>  
  <div class="btn-group"> <!-- 외부 버튼 그룹 -->
    <button type="button" class="btn btn-primary">Apple</button> <!-- 일반 버튼 -->
    <button type="button" class="btn btn-primary">Samsung</button><!-- 일반 버튼 -->
    <div class="btn-group"> <!-- 내부 버튼그룹(버튼과 드롭다운메뉴 콘테이너 -->
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
       <!--dropdown-toggle클래스와 속성 data-toggle="dropdown을 추가  -->
      Sony
      </button>
      <div class="dropdown-menu"> <!-- 드롭다운 메뉴 콘테이너 -->
        <a class="dropdown-item" href="#">Tablet</a> <!-- 메뉴 항목 -->
        <a class="dropdown-item" href="#">Smartphone</a> <!-- 메뉴 항목 -->
      </div>
    </div>
  </div>
</div>

<br/>
<div class="container">
  <h2>Split Buttons</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button> <!-- 일반 버튼 -->
    <button type="button" class="btn btn-primary">Samsung</button><!-- 일반 버튼 -->
    <button type="button" class="btn btn-primary">Sony</button>
    <!-- 역삼각형 caret을 버튼으로 만들고 이곳에  dropdown-toggle-split추가-->
    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" 
    	data-toggle="dropdown">
      <span class="caret"></span> <!-- caret클래스는 역삼각형을 나타내는 클래스 -->
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Tablet</a>
      <a class="dropdown-item" href="#">Smartphone</a>
    </div>
  </div>
</div>

<br/>
<div class="container">
  <h2>Split Buttons</h2>
  <div class="btn-group-vertical"> <!-- 수직 드롭다운 포함 버튼 그룹 -->
    <button type="button" class="btn btn-primary">Apple</button> <!-- 일반 버튼 -->
    <button type="button" class="btn btn-primary">Samsung</button><!-- 일반 버튼 -->
    <button type="button" class="btn btn-primary">Sony</button>
    <!-- 역삼각형 caret을 버튼으로 만들고 이곳에  dropdown-toggle-split추가-->
    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" 
    	data-toggle="dropdown">
      <span class="caret"></span> <!-- caret클래스는 역삼각형을 나타내는 클래스 -->
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Tablet</a>
      <a class="dropdown-item" href="#">Smartphone</a>
    </div>
  </div>
</div>

</body>
</html>
